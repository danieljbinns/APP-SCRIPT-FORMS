<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Employee Request - Demo</title>
  <style>
    /* Dark Mode Theme */
    :root {
      --bg-color: #000000;
      --card-bg: #1a1a1a;
      --text-main: #ffffff;
      --text-muted: #b0b0b0;
      --brand-red: #EB1C2D;
      --brand-red-hover: #c41522;
      --input-bg: #2a2a2a;
      --input-border: #444;
      --border-color: #333;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-main);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      max-height: 70px;
    }

    #form-container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
    }

    h1 {
      color: var(--text-main);
      text-align: center;
      margin-bottom: 1rem;
    }

    h2 {
      color: var(--text-main);
      border-top: 1px solid var(--border-color);
      padding-top: 20px;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: var(--text-muted);
    }

    .required {
      color: var(--brand-red);
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-main);
      box-sizing: border-box;
    }

    input:focus,
    select:focus {
      outline: 2px solid var(--brand-red);
      border-color: var(--brand-red);
    }

    .question-wrapper {
      margin-bottom: 25px;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-row-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-row-3 {
      display: grid;
      grid-template-columns: 2fr 1fr 2fr;
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-row-4 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
    }

    .form-field label {
      margin-bottom: 8px;
    }

    @media (max-width: 768px) {
      .form-row,
      .form-row-2,
      .form-row-3,
      .form-row-4 {
        grid-template-columns: 1fr;
      }
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      padding: 10px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .checkbox-label:hover {
      border-color: var(--brand-red);
    }

    .checkbox-label input[type="checkbox"] {
      accent-color: var(--brand-red);
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      background-color: var(--brand-red);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-weight: bold;
      width: 100%;
    }

    button:hover {
      background-color: var(--brand-red-hover);
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #submit-container {
      text-align: center;
      margin-top: 30px;
    }

    hr {
      border: 0;
      border-top: 1px solid var(--border-color);
      margin: 20px 0;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .btn-prefill {
      background: var(--input-bg);
      border: 1px solid var(--brand-red);
      color: var(--brand-red);
      padding: 10px 20px;
      font-size: 0.9rem;
      width: auto;
      margin-bottom: 20px;
    }

    .btn-prefill:hover {
      background: var(--brand-red);
      color: white;
    }

    #equipmentSection {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="team-group-logo-01.png" alt="Team Group Companies" class="logo">
    </div>

    <!-- Form Container -->
    <div id="form-container">
      <h1>New Employee Request</h1>
      <p style="text-align: center; color: var(--text-muted); margin-bottom: 20px;">
        Complete all required fields to submit a new employee request.
      </p>

      <button type="button" class="btn-prefill" onclick="prefillForm()">⚡ Prefill Demo Data</button>

      <form id="requestForm">
        <!-- Gatekeeper -->
        <div class="form-section">
          <h2>Pre-Submission Checklist</h2>
          <div class="question-wrapper">
            <label>Have all Recruiting Requirements been met? <span class="required">*</span></label>
            <select name="gatekeeper" required>
              <option value="">-- Please Select --</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>

        <hr>

        <!-- Requester Information -->
        <div class="form-section">
          <h2>Requester Information</h2>

          <div class="form-row">
            <div class="form-field">
              <label>Date Requested <span class="required">*</span></label>
              <input type="date" name="dateRequested" required>
            </div>

            <div class="form-field">
              <label>Requester Name <span class="required">*</span></label>
              <input type="text" name="requesterName" required>
            </div>

            <div class="form-field">
              <label>Requester Email <span class="required">*</span></label>
              <input type="email" name="requesterEmail" required>
            </div>
          </div>
        </div>

        <hr>

        <!-- Employee Information -->
        <div class="form-section">
          <h2>Employee Information</h2>

          <div class="form-row">
            <div class="form-field">
              <label>Hire Date <span class="required">*</span></label>
              <input type="date" name="hireDate" required>
            </div>

            <div class="form-field">
              <label>New Hire or Rehire <span class="required">*</span></label>
              <select name="hireType" required>
                <option value="">-- Please Select --</option>
                <option value="New Hire">New Hire</option>
                <option value="Rehire">Rehire</option>
              </select>
            </div>

            <div class="form-field">
              <label>Employee Type <span class="required">*</span></label>
              <select name="employeeType" required>
                <option value="">-- Please Select --</option>
                <option value="Direct Hire">Direct Hire</option>
                <option value="Agency">Agency</option>
              </select>
            </div>

            <div class="form-field">
              <label>Hourly or Salary <span class="required">*</span></label>
              <select name="employmentType" id="employmentType" required onchange="toggleEquipment()">
                <option value="">-- Please Select --</option>
                <option value="Hourly">Hourly</option>
                <option value="Salary">Salary</option>
              </select>
            </div>
          </div>

          <div class="form-row-4">
            <div class="form-field">
              <label>First Name <span class="required">*</span></label>
              <input type="text" name="firstName" required>
            </div>

            <div class="form-field">
              <label>Middle Name</label>
              <input type="text" name="middleName">
            </div>

            <div class="form-field">
              <label>Last Name <span class="required">*</span></label>
              <input type="text" name="lastName" required>
            </div>

            <div class="form-field">
              <label>Preferred Name</label>
              <input type="text" name="preferredName">
            </div>
          </div>

          <div class="form-row">
            <div class="form-field">
              <label>Position / Job Title <span class="required">*</span></label>
              <input type="text" name="position" required>
            </div>

            <div class="form-field">
              <label>Site Name <span class="required">*</span></label>
              <select name="siteName" required>
                <option value="">-- Please Select --</option>
                <option value="GM CAMI Assembly">GM CAMI Assembly</option>
                <option value="GM Canada PDC's">GM Canada PDC's</option>
                <option value="GM Edmonton PDC">GM Edmonton PDC</option>
                <option value="GM Lansing Delta Township Assembly">GM Lansing Delta Township Assembly</option>
                <option value="GM Lansing Grand River Assembly">GM Lansing Grand River Assembly</option>
                <option value="GM Montréal PDC">GM Montréal PDC</option>
                <option value="GM Oshawa Assembly">GM Oshawa Assembly</option>
                <option value="GM Oshawa TR220 HKB">GM Oshawa TR220 HKB</option>
                <option value="GM Oshawa TR230 PPS">GM Oshawa TR230 PPS</option>
                <option value="GM OShawa TR240 C-MT">GM OShawa TR240 C-MT</option>
                <option value="GM Vancouver PDC">GM Vancouver PDC</option>
                <option value="GM Woodstock PDC">GM Woodstock PDC</option>
              </select>
            </div>

            <div class="form-field">
              <label>Job Site Number <span class="required">*</span></label>
              <input type="text" name="jobSiteNumber" required>
            </div>
          </div>

          <div class="form-row-2">
            <div class="form-field">
              <label>Reporting Manager Name</label>
              <input type="text" name="managerName">
            </div>

            <div class="form-field">
              <label>Reporting Manager Email</label>
              <input type="email" name="managerEmail">
            </div>
          </div>

          <div class="question-wrapper">
            <label>Additional System/Equipment Access Needed? <span class="required">*</span></label>
            <select name="additionalAccess" id="additionalAccess" required onchange="toggleEquipment()">
              <option value="">-- Please Select --</option>
              <option value="Yes">Yes</option>
              <option value="Required">Required</option>
            </select>
          </div>
        </div>

        <hr>

        <!-- Equipment Needed (conditional) -->
        <div class="form-section" id="equipmentSection">
          <h2>System/Equipment Access</h2>
          <p style="color: var(--text-muted); margin-bottom: 15px;">Select all that apply:</p>

          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" name="equipment" value="Google Account">
              <span>Google Account</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="equipment" value="Email">
              <span>Email</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="equipment" value="Computer">
              <span>Computer</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="equipment" value="Mobile Phone">
              <span>Mobile Phone</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="equipment" value="Credit Card">
              <span>Credit Card</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="equipment" value="Fleetio/Vehicle">
              <span>Fleetio/Vehicle</span>
            </label>
          </div>
        </div>

        <div id="submit-container">
          <button type="submit" id="submitBtn">Submit Request</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Set today's date as default for Date Requested
    document.querySelector('[name="dateRequested"]').valueAsDate = new Date();

    // Toggle equipment section visibility
    function toggleEquipment() {
      const employmentType = document.getElementById('employmentType').value;
      const additionalAccess = document.getElementById('additionalAccess').value;
      const equipmentSection = document.getElementById('equipmentSection');

      // Show if Salary OR Additional Access is checked
      if (employmentType === 'Salary' || additionalAccess === 'Yes' || additionalAccess === 'Required') {
        equipmentSection.style.display = 'block';
      } else {
        equipmentSection.style.display = 'none';
      }
    }

    // Prefill function for demo
    function prefillForm() {
      const form = document.getElementById('requestForm');
      form.gatekeeper.value = 'Yes';
      form.dateRequested.valueAsDate = new Date();
      form.requesterName.value = 'Sarah Johnson';
      form.requesterEmail.value = 'sarah.johnson@team-group.com';
      form.hireDate.value = '2025-12-15';
      form.hireType.value = 'New Hire';
      form.employeeType.value = 'Direct Hire';
      form.employmentType.value = 'Salary';
      form.firstName.value = 'John';
      form.middleName.value = 'Michael';
      form.lastName.value = 'Smith';
      form.preferredName.value = 'John';
      form.position.value = 'Project Manager';
      form.siteName.value = 'GM Oshawa Assembly';
      form.jobSiteNumber.value = 'OSH-2401';
      form.managerName.value = 'Jennifer Davis';
      form.managerEmail.value = 'jennifer.davis@team-group.com';
      form.additionalAccess.value = 'Yes';

      // Check some equipment
      const checkboxes = form.querySelectorAll('[name="equipment"]');
      checkboxes[0].checked = true; // Google Account
      checkboxes[1].checked = true; // Email
      checkboxes[2].checked = true; // Computer
      checkboxes[3].checked = true; // Mobile Phone

      toggleEquipment();
    }

    document.getElementById('requestForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {
        requesterName: formData.get('requesterName'),
        requesterEmail: formData.get('requesterEmail'),
        firstName: formData.get('firstName'),
        middleName: formData.get('middleName'),
        lastName: formData.get('lastName'),
        preferredName: formData.get('preferredName'),
        hireDate: formData.get('hireDate'),
        hireType: formData.get('hireType'),
        employeeType: formData.get('employeeType'),
        employmentType: formData.get('employmentType'),
        siteName: formData.get('siteName'),
        jobSiteNumber: formData.get('jobSiteNumber'),
        position: formData.get('position'),
        managerName: formData.get('managerName'),
        managerEmail: formData.get('managerEmail'),
        additionalAccess: formData.get('additionalAccess'),
        equipment: formData.getAll('equipment')
      };

      // Generate workflow ID
      const now = new Date();
      const dateStr = now.getFullYear() +
        String(now.getMonth() + 1).padStart(2, '0') +
        String(now.getDate()).padStart(2, '0');
      const workflowId = 'WF-REQ-' + dateStr + '-' + Math.random().toString(36).substr(2, 4).toUpperCase();

      // Store in session storage
      sessionStorage.setItem('demoWorkflowId', workflowId);
      sessionStorage.setItem('demoFormData', JSON.stringify(data));

      // Redirect to dashboard
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
