<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Request - Demo</title>
  <style>
    :root {
      --bg-color: #000000;
      --card-bg: #1a1a1a;
      --text-main: #ffffff;
      --text-muted: #b0b0b0;
      --brand-red: #EB1C2D;
      --brand-red-hover: #c41522;
      --input-bg: #2a2a2a;
      --input-border: #444;
      --border-color: #333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, sans-serif;
      margin: 0; padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-main);
      line-height: 1.6;
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .logo-container { text-align: center; margin-bottom: 20px; }
    .logo { max-height: 70px; }
    #form-container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
    }
    h1 { color: var(--text-main); margin-bottom: 1rem; }
    h2 {
      color: var(--brand-red);
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 10px;
      margin: 30px 0 20px 0;
    }
    .info-card {
      background: var(--input-bg);
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border-left: 4px solid var(--brand-red);
    }
    .info-card p { margin: 5px 0; font-size: 0.9rem; }
    label { display: block; font-weight: bold; margin-bottom: 8px; color: var(--text-muted); }
    .required { color: var(--brand-red); }
    input[type="text"], input[type="email"], select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-main);
      box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
      outline: 2px solid var(--brand-red);
      border-color: var(--brand-red);
    }
    textarea { min-height: 80px; resize: vertical; }
    .question-wrapper { margin-bottom: 25px; }
    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }
    .form-field { display: flex; flex-direction: column; }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      padding: 10px;
      background: var(--input-bg);
      border-radius: 6px;
    }
    .checkbox-wrapper input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--brand-red);
    }
    .checkbox-wrapper label { margin: 0; font-weight: normal; cursor: pointer; }
    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: var(--brand-red);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-weight: bold;
      width: 100%;
    }
    button:hover { background-color: var(--brand-red-hover); }
    .back-btn {
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      margin-bottom: 20px;
      width: auto;
      padding: 10px 20px;
      font-size: 1rem;
    }
    .back-btn:hover { background: var(--input-border); }
    .success-message { text-align: center; padding: 40px; }
    .success-message h2 { color: #0f9d58; border: none; margin-bottom: 20px; }
    hr { border: 0; border-top: 1px solid var(--border-color); margin: 20px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="../team-group-logo-01.png" alt="Team Group Companies" class="logo">
    </div>
    <button class="back-btn" onclick="window.location.href='../dashboard.html'">← Back to Dashboard</button>

    <div id="form-container">
      <h1>Credit Card Request</h1>
      <div class="info-card">
        <p><b>Employee:</b> <span id="employeeName">Loading...</span></p>
        <p><b>Position:</b> <span id="position">Loading...</span></p>
        <p><b>Workflow ID:</b> <span id="workflowId">Loading...</span></p>
      </div>
      <p style="color: var(--text-muted); margin-bottom: 20px;">
        Complete corporate credit card setup and additional account access.
      </p>

      <form id="creditCardForm">
        <h2>Credit Card Details</h2>
        <div class="form-row">
          <div class="form-field">
            <label>Credit Card Spending Limit <span class="required">*</span></label>
            <input type="text" name="creditLimit" required placeholder="e.g., 5000">
          </div>
          <div class="form-field">
            <label>Currency <span class="required">*</span></label>
            <select name="currency" required>
              <option value="">-- Select --</option>
              <option value="CAD">CAD</option>
              <option value="USD">USD</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label>Card Number</label>
            <input type="text" name="cardNumber" placeholder="Last 4 digits">
          </div>
          <div class="form-field">
            <label>Card Expiry Date</label>
            <input type="text" name="cardExpiry" placeholder="MM/YY">
          </div>
        </div>

        <div class="question-wrapper">
          <label>Cardholder Name</label>
          <input type="text" name="cardholderName" placeholder="Name as it appears on card">
        </div>

        <hr>

        <h2>Additional Corporate Accounts</h2>
        <p style="color: var(--text-muted); margin-bottom: 15px;">Setup access for the following accounts:</p>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="amazonAccount" name="amazonAccount">
          <label for="amazonAccount">Amazon Business Account</label>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="staplesAccount" name="staplesAccount">
          <label for="staplesAccount">Staples Business Account</label>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="homeDepotAccount" name="homeDepotAccount">
          <label for="homeDepotAccount">Home Depot Pro Account</label>
        </div>

        <hr>

        <h2>Approval & Notes</h2>
        <div class="question-wrapper">
          <label>Manager Approval</label>
          <input type="text" name="managerApproval" placeholder="Manager Name">
        </div>

        <div class="question-wrapper">
          <label>Additional Notes</label>
          <textarea name="notes" placeholder="Any special instructions or notes..."></textarea>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label>Processed By <span class="required">*</span></label>
            <input type="text" name="processedBy" required placeholder="Your Name">
          </div>
          <div class="form-field">
            <label>Process Date <span class="required">*</span></label>
            <input type="text" name="processDate" required id="processDate">
          </div>
        </div>

        <div style="margin-top: 30px;">
          <button type="submit">Submit Credit Card Setup</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const workflowId = sessionStorage.getItem('demoWorkflowId') || 'WF-REQ-20251204-DEMO';
    const formDataStr = sessionStorage.getItem('demoFormData');
    const formData = formDataStr ? JSON.parse(formDataStr) : {
      firstName: 'John', lastName: 'Smith', position: 'Project Manager'
    };

    document.getElementById('employeeName').textContent = `${formData.firstName} ${formData.lastName}`;
    document.getElementById('position').textContent = formData.position || 'N/A';
    document.getElementById('workflowId').textContent = workflowId;
    document.getElementById('processDate').value = new Date().toISOString().split('T')[0];

    document.getElementById('creditCardForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const taskId = 'TASK-CC-' + new Date().getTime().toString(36).toUpperCase();
      document.getElementById('form-container').innerHTML = `
        <div class="success-message">
          <h2>✓ Credit Card Setup Completed</h2>
          <p><strong>Task ID:</strong> ${taskId}</p>
          <p><strong>Employee:</strong> ${document.getElementById('employeeName').textContent}</p>
          <p>Corporate credit card has been issued.</p>
          <p style="margin-top: 30px;">
            <button onclick="window.location.href='../dashboard.html'">Return to Dashboard</button>
          </p>
        </div>
      `;
    });
  </script>
</body>
</html>
