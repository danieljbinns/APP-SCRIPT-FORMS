<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>Fleetio - Vehicle Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <?!= include('Shared/CSS'); ?>
  </head>
  <body>
    <?!= include('Shared/Header'); ?>
    
    <div class="container">
      <h1>Fleetio - Vehicle Assignment</h1>
      <p>Assign vehicle for: <strong><?= requestData['First Name'] ?> <?= requestData['Last Name'] ?></strong></p>
      
      <div class="form-section">
        <h2>Employee Information</h2>
        <table style="width: 100%; border-collapse: collapse;">
          <tr><td class="label" style="width: 40%; padding: 8px; border: 1px solid #ddd; background: #f5f5f5; font-weight: bold;">Request ID</td><td style="padding: 8px; border: 1px solid #ddd;"><?= requestData['Request ID'] ?></td></tr>
          <tr><td class="label" style="width: 40%; padding: 8px; border: 1px solid #ddd; background: #f5f5f5; font-weight: bold;">Name</td><td style="padding: 8px; border: 1px solid #ddd;"><?= requestData['First Name'] ?> <?= requestData['Last Name'] ?></td></tr>
          <tr><td class="label" style="width: 40%; padding: 8px; border: 1px solid #ddd; background: #f5f5f5; font-weight: bold;">Site</td><td style="padding: 8px; border: 1px solid #ddd;"><?= requestData['Site Name'] ?></td></tr>
        </table>
      </div>
      
      <form id="fleetio-form" onsubmit="handleSubmit(event)">
        <input type="hidden" name="Request ID" value="<?= requestData['Request ID'] ?>">
        <input type="hidden" name="Employee Name" value="<?= requestData['First Name'] ?> <?= requestData['Last Name'] ?>">
        
        <div class="form-section">
          <h2>Vehicle Assignment</h2>
          
          <div class="question-wrapper">
            <label for="vehicle-type">Vehicle Type *</label>
            <select id="vehicle-type" name="Vehicle Type" required>
              <option value="">-- Select Type --</option>
              <option value="Truck">Truck</option>
              <option value="Van">Van</option>
              <option value="Car">Car</option>
              <option value="SUV">SUV</option>
              <option value="Other">Other</option>
            </select>
          </div>
          
          <div class="question-wrapper">
            <label for="vehicle-number">Vehicle Number *</label>
            <input type="text" id="vehicle-number" name="Vehicle Number" required>
          </div>
          
          <div class="question-wrapper">
            <label for="license-plate">License Plate</label>
            <input type="text" id="license-plate" name="License Plate">
          </div>
          
          <div class="question-wrapper">
            <label for="vin">VIN Number</label>
            <input type="text" id="vin" name="VIN Number">
          </div>
          
          <div class="question-wrapper checkbox-wrapper">
            <input type="checkbox" id="fuel-card" name="Fuel Card Issued" value="Yes">
            <label for="fuel-card">Fuel Card Issued</label>
          </div>
          
          <div class="question-wrapper">
            <label for="fuel-card-number">Fuel Card Number</label>
            <input type="text" id="fuel-card-number" name="Fuel Card Number">
          </div>
          
          <div class="question-wrapper">
            <label for="fleetio-notes">Notes</label>
            <textarea id="fleetio-notes" name="Fleetio Notes"></textarea>
          </div>
          
          <div class="question-wrapper">
            <label for="completed-by">Completed By *</label>
            <input type="text" id="completed-by" name="Completed By" required>
          </div>
        </div>
        
        <div class="submit-container">
          <button type="submit" class="submit-btn">Submit Vehicle Assignment</button>
        </div>
      </form>
      
      <div id="status-message"></div>
    </div>
    
    <?!= include('Shared/Footer'); ?>
    
    <script>
      function handleSubmit(event) {
        event.preventDefault();
        const statusDiv = document.getElementById('status-message');
        statusDiv.textContent = 'Submitting...';
        statusDiv.className = 'status-info';
        
        const formData = new FormData(event.target);
        const data = {};
        for (const [key, value] of formData.entries()) { data[key] = value; }
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
          data[cb.name] = cb.checked ? 'Yes' : 'No';
        });
        data['Completion Date'] = new Date().toISOString();
        
        google.script.run
          .withSuccessHandler(function(response) {
            statusDiv.className = 'status-success';
            statusDiv.textContent = response.message;
            if (response.status === 'success') document.getElementById('fleetio-form').reset();
          })
          .withFailureHandler(function(error) {
            statusDiv.className = 'status-error';
            statusDiv.textContent = 'Error: ' + error.message;
          })
          .processFleetio(data);
      }
    </script>
  </body>
</html>
