<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>SiteDocs Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <?!= include('Shared/CSS'); ?>
  </head>
  <body>
    <?!= include('Shared/Header'); ?>
    <div class="container">
      <h1>SiteDocs Safety Access</h1>
      <p>Setup for: <strong><?= requestData['First Name'] ?> <?= requestData['Last Name'] ?></strong></p>
      <div class="form-section">
        <h2>Employee Information</h2>
        <table style="width: 100%; border-collapse: collapse;">
          <tr><td class="label" style="width: 40%; padding: 8px; border: 1px solid #ddd; background: #f5f5f5; font-weight: bold;">Request ID</td><td style="padding: 8px; border: 1px solid #ddd;"><?= requestData['Request ID'] ?></td></tr>
          <tr><td class="label" style="width: 40%; padding: 8px; border: 1px solid #ddd; background: #f5f5f5; font-weight: bold;">Name</td><td style="padding: 8px; border: 1px solid #ddd;"><?= requestData['First Name'] ?> <?= requestData['Last Name'] ?></td></tr>
        </table>
      </div>
      <form id="sitedocs-form" onsubmit="handleSubmit(event)">
        <input type="hidden" name="Request ID" value="<?= requestData['Request ID'] ?>">
        <input type="hidden" name="Employee Name" value="<?= requestData['First Name'] ?> <?= requestData['Last Name'] ?>">
        <div class="form-section">
          <h2>SiteDocs Access</h2>
          <div class="question-wrapper checkbox-wrapper">
            <input type="checkbox" id="sitedocs-access" name="SiteDocs Access Granted" value="Yes">
            <label for="sitedocs-access">SiteDocs Access Granted</label>
          </div>
          <div class="question-wrapper">
            <label for="sitedocs-username">SiteDocs Username/Email</label>
            <input type="text" id="sitedocs-username" name="SiteDocs Username">
          </div>
          <div class="question-wrapper checkbox-wrapper">
            <input type="checkbox" id="safety-training" name="Safety Training Complete" value="Yes">
            <label for="safety-training">Safety Training Complete</label>
          </div>
          <div class="question-wrapper">
            <label for="sitedocs-notes">Notes</label>
            <textarea id="sitedocs-notes" name="SiteDocs Notes"></textarea>
          </div>
          <div class="question-wrapper">
            <label for="completed-by">Completed By *</label>
            <input type="text" id="completed-by" name="Completed By" required>
          </div>
        </div>
        <div class="submit-container">
          <button type="submit" class="submit-btn">Submit SiteDocs Access</button>
        </div>
      </form>
      <div id="status-message"></div>
    </div>
    <?!= include('Shared/Footer'); ?>
    <script>
      function handleSubmit(event) {
        event.preventDefault();
        const statusDiv = document.getElementById('status-message');
        statusDiv.textContent = 'Submitting...';
        statusDiv.className = 'status-info';
        const formData = new FormData(event.target);
        const data = {};
        for (const [key, value] of formData.entries()) { data[key] = value; }
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => { data[cb.name] = cb.checked ? 'Yes' : 'No'; });
        data['Completion Date'] = new Date().toISOString();
        google.script.run.withSuccessHandler(function(response) {
          statusDiv.className = 'status-success'; statusDiv.textContent = response.message;
          if (response.status === 'success') document.getElementById('sitedocs-form').reset();
        }).withFailureHandler(function(error) {
          statusDiv.className = 'status-error'; statusDiv.textContent = 'Error: ' + error.message;
        }).processSiteDocs(data);
      }
    </script>
  </body>
</html>
