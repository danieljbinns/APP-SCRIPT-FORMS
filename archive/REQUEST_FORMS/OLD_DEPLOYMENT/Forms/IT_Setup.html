<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>IT Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <?!= include('Shared/CSS'); ?>
  </head>
  <body>
    <?!= include('Shared/Header'); ?>
    
    <div class="container">
      <h1>IT Setup</h1>
      <p>Complete IT tasks for: <strong><?= requestData['First Name'] ?> <?= requestData['Last Name'] ?></strong></p>
      
      <div class="form-section">
        <h2>Employee Information</h2>
        <table style="width: 100%; border-collapse: collapse;">
          <tr><td class="label" style="width: 40%; padding: 8px; border: 1px solid #ddd; background: #f5f5f5; font-weight: bold;">Request ID</td><td style="padding: 8px; border: 1px solid #ddd;"><?= requestData['Request ID'] ?></td></tr>
          <tr><td class="label" style="width: 40%; padding: 8px; border: 1px solid #ddd; background: #f5f5f5; font-weight: bold;">Name</td><td style="padding: 8px; border: 1px solid #ddd;"><?= requestData['First Name'] ?> <?= requestData['Last Name'] ?></td></tr>
          <tr><td class="label" style="width: 40%; padding: 8px; border: 1px solid #ddd; background: #f5f5f5; font-weight: bold;">Hire Date</td><td style="padding: 8px; border: 1px solid #ddd;"><?= requestData['Hire Date'] ?></td></tr>
          <tr><td class="label" style="width: 40%; padding: 8px; border: 1px solid #ddd; background: #f5f5f5; font-weight: bold;">Department</td><td style="padding: 8px; border: 1px solid #ddd;"><?= requestData['Department'] ?></td></tr>
        </table>
      </div>
      
      <form id="it-form" onsubmit="handleSubmit(event)">
        <input type="hidden" name="Request ID" value="<?= requestData['Request ID'] ?>">
        <input type="hidden" name="Employee Name" value="<?= requestData['First Name'] ?> <?= requestData['Last Name'] ?>">
        
        <div class="form-section">
          <h2>IT Tasks</h2>
          
          <div class="question-wrapper checkbox-wrapper">
            <input type="checkbox" id="email" name="Email Created" value="Yes">
            <label for="email">Email Account Created</label>
          </div>
          
          <div class="question-wrapper">
            <label for="email-address">Email Address</label>
            <input type="email" id="email-address" name="Email Address">
          </div>
          
          <div class="question-wrapper checkbox-wrapper">
            <input type="checkbox" id="computer" name="Computer Assigned" value="Yes">
            <label for="computer">Computer Assigned</label>
          </div>
          
          <div class="question-wrapper">
            <label for="computer-serial">Computer Serial Number</label>
            <input type="text" id="computer-serial" name="Computer Serial">
          </div>
          
          <div class="question-wrapper checkbox-wrapper">
            <input type="checkbox" id="phone" name="Phone Assigned" value="Yes">
            <label for="phone">Phone Assigned</label>
          </div>
          
          <div class="question-wrapper">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="Phone Number">
          </div>
          
          <div class="question-wrapper checkbox-wrapper">
            <input type="checkbox" id="software" name="Software Installed" value="Yes">
            <label for="software">Required Software Installed</label>
          </div>
          
          <div class="question-wrapper checkbox-wrapper">
            <input type="checkbox" id="network" name="Network Access Granted" value="Yes">
            <label for="network">Network Access Granted</label>
          </div>
          
          <div class="question-wrapper">
            <label for="it-notes">IT Notes</label>
            <textarea id="it-notes" name="IT Notes"></textarea>
          </div>
          
          <div class="question-wrapper">
            <label for="completed-by">Completed By *</label>
            <input type="text" id="completed-by" name="Completed By" required>
          </div>
        </div>
        
        <div class="submit-container">
          <button type="submit" class="submit-btn">Submit IT Setup</button>
        </div>
      </form>
      
      <div id="status-message"></div>
    </div>
    
    <?!= include('Shared/Footer'); ?>
    
    <script>
      function handleSubmit(event) {
        event.preventDefault();
        const statusDiv = document.getElementById('status-message');
        statusDiv.textContent = 'Submitting...';
        statusDiv.className = 'status-info';
        
        const formData = new FormData(event.target);
        const data = {};
        for (const [key, value] of formData.entries()) { data[key] = value; }
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
          data[cb.name] = cb.checked ? 'Yes' : 'No';
        });
        data['Completion Date'] = new Date().toISOString();
        
        google.script.run
          .withSuccessHandler(function(response) {
            statusDiv.className = 'status-success';
            statusDiv.textContent = response.message;
            if (response.status === 'success') document.getElementById('it-form').reset();
          })
          .withFailureHandler(function(error) {
            statusDiv.className = 'status-error';
            statusDiv.textContent = 'Error: ' + error.message;
          })
          .processITSetup(data);
      }
    </script>
  </body>
</html>
