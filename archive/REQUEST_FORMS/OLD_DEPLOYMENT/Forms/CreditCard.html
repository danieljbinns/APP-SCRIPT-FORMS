<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>Credit Card Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <?!= include('Shared/CSS'); ?>
  </head>
  <body>
    <?!= include('Shared/Header'); ?>
    
    <div class="container">
      <h1>Corporate Credit Card Request</h1>
      <p>Process credit card for: <strong><?= requestData['First Name'] ?> <?= requestData['Last Name'] ?></strong></p>
      
      <div class="form-section">
        <h2>Employee Information</h2>
        <table style="width: 100%; border-collapse: collapse;">
          <tr><td class="label" style="width: 40%; padding: 8px; border: 1px solid #ddd; background: #f5f5f5; font-weight: bold;">Request ID</td><td style="padding: 8px; border: 1px solid #ddd;"><?= requestData['Request ID'] ?></td></tr>
          <tr><td class="label" style="width: 40%; padding: 8px; border: 1px solid #ddd; background: #f5f5f5; font-weight: bold;">Name</td><td style="padding: 8px; border: 1px solid #ddd;"><?= requestData['First Name'] ?> <?= requestData['Last Name'] ?></td></tr>
          <tr><td class="label" style="width: 40%; padding: 8px; border: 1px solid #ddd; background: #f5f5f5; font-weight: bold;">Position</td><td style="padding: 8px; border: 1px solid #ddd;"><?= requestData['Position/Title'] ?></td></tr>
        </table>
      </div>
      
      <form id="creditcard-form" onsubmit="handleSubmit(event)">
        <input type="hidden" name="Request ID" value="<?= requestData['Request ID'] ?>">
        <input type="hidden" name="Employee Name" value="<?= requestData['First Name'] ?> <?= requestData['Last Name'] ?>">
        
        <div class="form-section">
          <h2>Credit Card Details</h2>
          
          <div class="question-wrapper">
            <label for="card-type">Card Type *</label>
            <select id="card-type" name="Card Type" required>
              <option value="">-- Select Type --</option>
              <option value="Corporate Visa">Corporate Visa</option>
              <option value="Corporate Mastercard">Corporate Mastercard</option>
              <option value="Fuel Card">Fuel Card</option>
              <option value="Purchase Card">Purchase Card</option>
            </select>
          </div>
          
          <div class="question-wrapper">
            <label for="credit-limit">Credit Limit *</label>
            <input type="number" id="credit-limit" name="Credit Limit" required min="0" step="100">
          </div>
          
          <div class="question-wrapper">
            <label for="card-number">Card Number (Last 4 Digits)</label>
            <input type="text" id="card-number" name="Card Number Last 4" maxlength="4" pattern="[0-9]{4}">
          </div>
          
          <div class="question-wrapper checkbox-wrapper">
            <input type="checkbox" id="card-issued" name="Card Issued" value="Yes">
            <label for="card-issued">Card Issued to Employee</label>
          </div>
          
          <div class="question-wrapper">
            <label for="issue-date">Issue Date</label>
            <input type="date" id="issue-date" name="Issue Date">
          </div>
          
          <div class="question-wrapper">
            <label for="expense-policy">Expense Policy Reviewed</label>
            <select id="expense-policy" name="Expense Policy Reviewed">
              <option value="">-- Select --</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="Pending">Pending</option>
            </select>
          </div>
          
          <div class="question-wrapper">
            <label for="cc-notes">Notes</label>
            <textarea id="cc-notes" name="Credit Card Notes"></textarea>
          </div>
          
          <div class="question-wrapper">
            <label for="completed-by">Completed By *</label>
            <input type="text" id="completed-by" name="Completed By" required>
          </div>
        </div>
        
        <div class="submit-container">
          <button type="submit" class="submit-btn">Submit Credit Card Request</button>
        </div>
      </form>
      
      <div id="status-message"></div>
    </div>
    
    <?!= include('Shared/Footer'); ?>
    
    <script>
      function handleSubmit(event) {
        event.preventDefault();
        const statusDiv = document.getElementById('status-message');
        statusDiv.textContent = 'Submitting...';
        statusDiv.className = 'status-info';
        
        const formData = new FormData(event.target);
        const data = {};
        for (const [key, value] of formData.entries()) { data[key] = value; }
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
          data[cb.name] = cb.checked ? 'Yes' : 'No';
        });
        data['Completion Date'] = new Date().toISOString();
        
        google.script.run
          .withSuccessHandler(function(response) {
            statusDiv.className = 'status-success';
            statusDiv.textContent = response.message;
            if (response.status === 'success') document.getElementById('creditcard-form').reset();
          })
          .withFailureHandler(function(error) {
            statusDiv.className = 'status-error';
            statusDiv.textContent = 'Error: ' + error.message;
          })
          .processCreditCard(data);
      }
    </script>
  </body>
</html>
