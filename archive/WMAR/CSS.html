<style>
  /* --- DARK MODE THEME --- */
  :root {
    --bg-color: #000000;
    --card-bg: #1a1a1a;
    --text-main: #ffffff;
    --text-muted: #b0b0b0;
    --brand-red: #EB1C2D;
    --brand-red-hover: #c41522;
    --input-bg: #2a2a2a;
    --input-border: #444;
    --border-color: #333;

    /* Status Colors */
    --status-success-bg: #0f5132;
    --status-success-text: #d1e7dd;
    --status-error-bg: #842029;
    --status-error-text: #f8d7da;
    --warning-bg: #5c4d00;
    --info-bg: #003366;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: var(--bg-color);
    color: var(--text-main);
    line-height: 1.6;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
  }

  h1 {
    color: var(--text-main);
    text-align: center;
    margin-bottom: 1.5rem;
    border-bottom: none;
  }

  h2 {
    color: var(--text-main);
    border-top: 1px solid var(--border-color);
    padding-top: 20px;
    margin-top: 30px;
  }

  h3 {
    color: var(--brand-red);
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 10px;
  }

  /* --- CARDS & CONTAINERS --- */
  #form-container,
  .review-card {
    background: var(--card-bg);
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
    border: 1px solid var(--border-color);
  }

  /* --- INPUTS --- */
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    color: var(--text-muted);
  }

  input[type="text"],
  input[type="date"],
  input[type="email"],
  textarea,
  select {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border: 1px solid var(--input-border);
    border-radius: 6px;
    background-color: var(--input-bg);
    color: var(--text-main);
    box-sizing: border-box;
  }

  input:focus,
  textarea:focus,
  select:focus {
    outline: 2px solid var(--brand-red);
    border-color: var(--brand-red);
    box-shadow: none;
  }

  /* --- BUTTONS --- */
  button {
    padding: 1rem;
    font-size: 1.1rem;
    background-color: var(--brand-red);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s;
    font-weight: bold;
  }

  button:hover {
    background-color: var(--brand-red-hover);
  }

  button:disabled {
    background-color: #555;
    cursor: not-allowed;
    color: #aaa;
  }

  /* --- SPECIFIC ELEMENTS --- */
  .question-wrapper {
    margin-bottom: 25px;
  }

  .multi-input-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .multi-input-row {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .multi-input-row select,
  .multi-input-row input {
    flex-grow: 1;
  }

  .add-btn {
    padding: 0;
    width: 45px;
    height: 45px;
    flex-shrink: 0;
    background-color: var(--input-bg);
    border: 1px solid var(--brand-red);
    color: var(--brand-red);
    font-size: 1.5em;
    line-height: 42px;
    /* Center vertically */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .add-btn:hover {
    background-color: var(--brand-red);
    color: white;
  }

  #submit-container {
    text-align: center;
    margin-top: 30px;
  }

  /* --- STATUS MESSAGES --- */
  #status-message {
    margin-top: 20px;
    padding: 15px;
    border-radius: 6px;
    text-align: center;
    font-weight: bold;
  }

  .status-success {
    background-color: var(--status-success-bg);
    color: var(--status-success-text);
    border: 1px solid #0f5132;
  }

  .status-error {
    background-color: var(--status-error-bg);
    color: var(--status-error-text);
    border: 1px solid #842029;
  }

  .status-info {
    background-color: var(--info-bg);
    color: #fff;
    border: 1px solid #004488;
  }

  hr {
    border: 0;
    border-top: 1px solid var(--border-color);
    margin: 20px 0;
  }

  /* Checkbox styling */
  input[type="checkbox"] {
    accent-color: var(--brand-red);
    width: 20px;
    height: 20px;
  }

  .loader {
    text-align: center;
    padding: 40px;
    font-size: 1.2em;
    color: var(--text-muted);
  }
</style>
