<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <?= deptName ?> Setup
    </title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-muted: #b0b0b0;
            --brand-red: #EB1C2D;
            --brand-red-hover: #c41522;
            --input-bg: #2a2a2a;
            --input-border: #444;
            --border-color: #333;
            --success-green: #0f9d58;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            border-top: 6px solid var(--brand-red);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-height: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            font-weight: 800;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .employee-info {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .label {
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .value {
            font-weight: 600;
            color: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.9rem;
        }

        textarea {
            width: 100%;
            padding: 15px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-main);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--brand-red);
        }

        .btn-complete {
            width: 100%;
            padding: 18px;
            background: var(--brand-red);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .btn-complete:hover {
            background: var(--brand-red-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(235, 28, 45, 0.3);
        }

        .btn-complete:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #status {
            margin-top: 25px;
            text-align: center;
        }

        .success {
            color: var(--success-green);
            padding: 25px;
            background: rgba(15, 157, 88, 0.1);
            border-radius: 10px;
            border: 1px solid var(--success-green);
        }

        .success h3 {
            margin-bottom: 10px;
        }

        .error {
            color: #ef4444;
            padding: 20px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            border: 1px solid #ef4444;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <img src="https://team-signature-logos.s3.us-east-1.amazonaws.com/Team+Logo+Black+Background.png"
                    class="logo">
                <h1>
                    <?= deptName ?>
                </h1>
                <p class="subtitle">Employee Onboarding Workflow</p>
            </div>

            <div class="employee-info">
                <div class="info-row">
                    <span class="label">Employee:</span>
                    <span class="value">
                        <?= requestData.employeeName ?>
                    </span>
                </div>
                <div class="info-row">
                    <span class="label">Assigned Email:</span>
                    <span class="value" style="color: var(--brand-red);">
                        <?= requestData.assignedEmail || 'Pending IT Setup' ?>
                    </span>
                </div>
                <div class="info-row">
                    <span class="label">Site:</span>
                    <span class="value">
                        <?= requestData.siteName ?>
                    </span>
                </div>
            </div>

            <form id="placeholderForm">
                <input type="hidden" name="requestId" value="<?= requestId ?>">
                <input type="hidden" name="deptCode" value="<?= deptCode ?>">
                <input type="hidden" name="deptName" value="<?= deptName ?>">

                <div class="form-group">
                    <label>Setup Notes & Confirmation</label>
                    <textarea name="notes" rows="4"
                        placeholder="Enter any relevant setup details or notes for this employee..."></textarea>
                </div>

                <button type="submit" id="submitBtn" class="btn-complete">Complete
                    <?= deptName ?> Setup
                </button>
            </form>
            <div id="status"></div>
        </div>
    </div>

    <script>
        document.getElementById('placeholderForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');

            btn.disabled = true;
            btn.innerText = 'Syncing...';

            const formData = {};
            new FormData(e.target).forEach((value, key) => { formData[key] = value; });

            google.script.run
                .withSuccessHandler(res => {
                    if (res.success) {
                        status.innerHTML = '<div class="success"><h3>Setup Complete!</h3><p>' + res.message + '</p></div>';
                        document.getElementById('placeholderForm').style.display = 'none';
                    } else {
                        status.innerHTML = '<div class="error">Error: ' + res.message + '</div>';
                        btn.disabled = false;
                        btn.innerText = 'Complete Setup';
                    }
                })
                .withFailureHandler(err => {
                    status.innerHTML = '<div class="error">System Error: ' + err.message + '</div>';
                    btn.disabled = false;
                    btn.innerText = 'Complete Setup';
                })
                .submitSpecialistSetup(formData);
        });
    </script>
</body>

</html>
